{{define "value-bar"}}
<div class="d-flex flex-row justify-content-between align-items-center">
  <div class="d-flex flex-column align-items-center col-2">
    <p class="mb-0">{{.Label}}</p>
  </div>
  <div class="progress col-6">
    <div class="progress-bar" role="progressbar" style="width: {{.Percentage}}%;" aria-valuenow="{{.Percentage}}" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div class="d-flex flex-column align-items-start col-4">
    <p class="mb-0 ms-4"><span class="fw-bold">{{.Value.HR}}</span> / {{.Total.HR}}</p>
  </div>
</div>
{{end}}

<div class="container">
  <div class="card mt-4">
    <div class="card-body">
      <h3 class="card-title">Memory</h3>
      {{template "value-bar" .MemoryBar}}
      {{template "value-bar" .SwapBar}}
    </div>
  </div>
</div>
